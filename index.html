<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section>
            <div class="head">
                <h1>Library</h1>
                <button type="button" id="sign-in">Sign In</button>
            </div>

            <div class="main cards-wrapper">
                <div class="card centered add-button">
                    <p>ADD A BOOK</p>
                    <p>+</p>

                </div>

                <div class="popup" id="bookForm">
                    <form class="form-container">
                        <h2 class="form-title">Add New Book</h2>
                        <input type="text" id="title" name="title" placeholder="Title">
                        <br>
                        <input type="text" id="aname" name="aname" placeholder="Author Name">
                        <br>
                        <input type="text" id="pages" name="pages" placeholder="Pages">
                        <br>
                        <input type="checkbox" id="haveRead" name="haveRead" value="haveRead">
                        <label for="haveRead">Read?</label>
                        <button class="btn submit">Submit</button>
                        <button type="button" class="btn cancel">Cancel</button>
                    </form>
                </div>
            </div>
            <div class="sidebar center-top">
                <h2><u>Book Information</u></h2>
                <p>Books in library: <span id="num-books">0</span></p>
                <p>Number of Books Read: <span id="num-read">0</span></p>
                <h2><u>Storage Options:</u></h2>
                <div class="storage-button-container">
                    <button type="button" id="cloud-storage">Cloud (Firebase)</button>
                    <button type="button" id="local-storage">Local</button>
                </div>

            </div>

        </section>

        <script src="script.js"></script>
    </body>

</html>
